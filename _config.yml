# Configurations
title:            DNV825 a jumble of study notes
longtitle:        DNV825 a jumble of study notes - Jekyll Gitbook
author:           DNV825
email:            dnv825.app@gmail.com
description: >
  Build Jekyll site with the GitBook style.

version:          1.0
gitbook_version:  3.2.3

url:              'https://dnv825.github.io'
baseurl:          '/a_jumble_of_study_notes'
rss:              RSS

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

toc:
  enabled: true
  h_min:   1
  h_max:   3

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
favicon_path:     /assets/gitbook/images/favicon.ico

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: github

markdown_ext:             markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:                /:categories/:year-:month-:day-:title:output_ext

# Disqus comments
# disqushandler:            sighingnow

exclude:
  - _drafts

collections:
  pages:
    output: true
    permalink: /:collection/:path/
  others:
    output: true
    permalink: /:collection/:path/

ordered_collections:
  - posts
  - pages
  - others

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji

# Jekyll で GitHub Pages を生成する際、前ページに適用される css.
extra_css:
  - "https://cdn.jsdelivr.net/gh/mzlogin/rouge-themes@master/github.css" # GitHub 相当のコードブロックハイライトを提供する CSS.
  - "https://tikzjax.com/v1/fonts.css"                                   # TikZJaxフォントCSSの読み込み

# Jekyll で GitHub Pages を生成する際、前ページに適用される js.
extra_header_js:
  - "https://tikzjax.com/v1/tikzjax.js"     # TikZJax本体JSの読み込み
